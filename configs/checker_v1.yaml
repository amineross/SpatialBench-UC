confidence:
  geom_slope: 0.15
  weights:
    agreement: 0.1
    detection: 0.4
    geometry: 0.3
    stability: 0.2
detector:
  primary:
    params:
      device: cpu
      score_threshold: 0.5
    type: fasterrcnn
  secondary:
    model_id: IDEA-Research/grounding-dino-base
    params:
      box_threshold: 0.35
      device: auto
      text_threshold: 0.25
    type: grounding_dino
geometry:
  margin: 0.1
  use_centers: true
output:
  generate_overlays: true
  metrics_file: metrics.json
  overlay_style:
    box_a_color:
    - 255
    - 0
    - 0
    box_b_color:
    - 0
    - 0
    - 255
    font_size: 16
    text_color:
    - 255
    - 255
    - 255
  overlays_dir: overlays
  results_file: per_sample.jsonl
stability:
  consistency_threshold: 0.5
  enabled: true
  perturbations:
  - factor: 1.1
    type: brightness
  - factor: 0.9
    type: brightness
  - sigma: 1.0
    type: gaussian_blur
  - scale: 0.9
    type: resize
thresholds:
  ambiguity_delta: 0.1
  detection_score: 0.2
  max_overlap_iou: 0.5
  min_area_fraction: 0.005
